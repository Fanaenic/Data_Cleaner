version: '3.8'

services:
  backend:
    build: ./backend
    container_name: datacleaner-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend/uploads:/app/uploads
    environment:
      - PYTHONPATH=/app
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: datacleaner-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge